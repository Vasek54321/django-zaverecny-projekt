<!DOCTYPE html>
<html lang="en">
<head>
  <title>Detail výrobce</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark text-white">

    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Detail výrobce</h1>
        <p>Detail výrobce {{ vyrobce.nazev }}</p>
    </div>

    <div class="container mt-3">
        <h1>{{ vyrobce.nazev }}</h1>
        <p>Země: {{ vyrobce.zeme }}</p>
        <p>Město: {{ vyrobce.mesto }}</p>
        <p>Ulice: {{ vyrobce.ulice }}</p>
        <p>Číslo popisné: {{ vyrobce.cislo_popisne }}</p>
        {% if vyrobce.logo %}
            <img src="{{ vyrobce.logo.url }}" alt="Logo výrobce">
        {% endif %}
    </div>
</body>
</html>
