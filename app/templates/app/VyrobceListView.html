<!DOCTYPE html>
<html lang="en">
<head>
    <title>Seznam výrobců</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark text-white">
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Seznam výrobců</h1>
        <p>Seznam uložených výrobců</p>
    </div>

    <div class="container mt-3">
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Logo</th>
                    <th>Název</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for vyrobce in vyrobci %}
                <tr>
                    <td>
                        {% if vyrobce.logo %}
                            <img src="{{ vyrobce.logo.url }}" alt="Logo výrobce" style="width: 100px;">
                        {% else %}
                            Žádná fotka
                        {% endif %}
                    </td>
                    <td>{{ vyrobce.nazev }}</td>
                    <td>
                        <div class="text-left">
                            <a href="{% url 'VyrobceDetailView' vyrobce.id_vyrobce %}" class="btn btn-primary">Detail výrobce</a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
